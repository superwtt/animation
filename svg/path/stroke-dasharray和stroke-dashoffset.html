<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg:hover #line {
        stroke-dashoffset: 0;
      }
      #line {
        transition: all 2s;
      }
      #circle {
        transition: all 2s;
        stroke-dasharray: 314, 314;
        stroke-dashoffset: 314;
      }
      svg:hover #circle {
        stroke-dashoffset: 0;
      }
    </style>
  </head>
  <body>
    <svg width="200" height="200" viewBox="0 0 200 200">
      <circle
        id="circle"
        cx="100"
        cy="80"
        r="50"
        fill="gray"
        stroke-width="5"
        stroke="green"
      />
    </svg>
    <svg width="200" height="200" viewBox="0 0 200 200" style="border:1px solid #000">
        <line
        id="line"
        y1="30"
        x2="2000"
        y2="30"
        stroke-width="20"
        stroke="red"
        stroke-dasharray="300,320"
        stroke-dashoffset="300"
      />
    </svg>
  </body>
</html>
