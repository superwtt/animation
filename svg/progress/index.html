<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container{
        width: 1000px;
        margin:120px auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .item{
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 50px;
        background-color: #fafafa;
        border: 1px solid rgba(160,160,160,.298039);
        margin-right: 60px;
      }
      #path1,#path2,#path3 {
        animation: animate 2s ease-out infinite forwards;
      }
      @keyframes animate {
        0% {
          stroke-dashoffset: 314;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <path
            id="path1"
            d="M 50,50 m 0,-47 a 47,47 0 1 1 0,94 a 47,47 0 1 1 0,-94"
            stroke="#ffea82"
            stroke-dasharray="314 314"
            stroke-dashoffset="314"
            stroke-width="6"
            fill-opacity="0"
          ></path>
        </svg>
      </div>
      <div class="item">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <path
            id="path2"
            d="M 50,0 L 2,98 L 98,98 L 50,0"
            stroke="rgb(237, 106, 90)"
            stroke-dasharray="320 320"
            stroke-dashoffset="320"
            stroke-width="6"
            fill-opacity="0"
          ></path>
        </svg>
      </div>
      <div class="item">
          <svg width="100" height="100" viewBox="0 0 100 100">
            <path
              id="path3"
              d="M81.495,13.923c-11.368-5.261-26.234-0.311-31.489,11.032C44.74,13.612,29.879,8.657,18.511,13.923  C6.402,19.539,0.613,33.883,10.175,50.804c6.792,12.04,18.826,21.111,39.831,37.379c20.993-16.268,33.033-25.344,39.819-37.379  C99.387,33.883,93.598,19.539,81.495,13.923z"
              stroke="rgb(15, 160, 206)"
              stroke-width="4"
              stroke-dasharray="320 320"
              stroke-dashoffset="320"
              fill-opacity="0"
            ></path>
          </svg>
      </div>
    </div>
  </body>
</html>
