<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
      }
      .container {
        text-align: center;
        margin: 14px 28px 0 0;
        position: relative;
        width: 110px;
      }
      svg {
        border: 1px solid #f00;
        margin-left: 150px;
        transition: all 0.5s;
      }
      line {
        transition: all 2s;
      }
      svg:hover line {
        stroke-dashoffset: 0;
      }
      font {
        color: #0088cc;
        display: block;
        width: 110px;
        height: 110px;
        line-height: 110px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
        margin: 0px 0 0 0px;
      }
      #circle {
        transition: all 2s;
        stroke-dasharray: 314, 314;
        stroke-dashoffset: 314;
      }
      div:hover #circle {
        stroke-dashoffset: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg width="200" height="200">
        <line
          x1="0"
          y1="0"
          x2="200"
          y2="0"
          stroke-width="20"
          stroke="black"
          stroke-dasharray="200 210"
          stroke-width="20"
          stroke-dashoffset="200"
        />
      </svg>
    </div>
  </body>
</html>
