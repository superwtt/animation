<svg
  width="38"
  height="38"
  viewBox="0 0 38 38"
  xmlns="http://www.w3.org/2000/svg"
  stroke="#fff"
>
  <g fill="none" fill-rule="evenodd" stroke-width="2">
    <g transform="translate(1 1)">
      <circle
        cx="18"
        cy="18"
        r="18"
        stroke-width="2"
        stroke="#fff"
        stroke-opacity="0.5"
        fill="none"
      />
      <path d="M36 18c0-9.94-8.06-18-18-18">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 18 18"
          to="360 18 18"
          dur="1s"
          repeatCount="indefinite"
        />
      </path>
    </g>
  </g>
</svg>

<!-- animateTransform 既可以是from 0 to 100，也可以是rotation(theta, x, y)，theta是一个角度，x和y是绝对坐标。 -->
