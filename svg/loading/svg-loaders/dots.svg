<svg width="120" height="30" xmlns="http://www.w3.org/2000/svg" fill="#fff">
   <circle cx="15" cy="15" r="15">
     <animate attributeName="r" from="15" to="15"
       values="15;9;15" 
       begin="0s" dur=".8s"
       calcMode="linear"
       repeatCount="indefinite"
      />
      <animate attributeName="fill-opacity" from="1" to="1"
      values="1;.5;1"
      begin="0s" dur=".8s" 
      calcMode="linear"
      repeatCount="indefinite" 
      />
   </circle>
   <circle cx="60" cy="15" r="15">
      <animate attributeName="r" from="15" to="15"
       values="9;15;9"
       begin="0s" dur=".8s"
       calcMode="linear"
       repeatCount="indefinite"
       />
       <animate attributeName="fill-opacity" from="1" to="1"
      values=".5;1;.5"
      begin="0s" dur=".8s" 
      calcMode="linear"
      repeatCount="indefinite" 
      />
   </circle>
   <circle cx="105" cy="15" r="15">
     <animate attributeName="r" from="15" to="15"
      values="15;9;15"
      begin="0s" dur=".8s"
      calcMode="linear"
      repeatCount="indefinite"
      />
      <animate attributeName="fill-opacity" from="1" to="1"
      values="1;.5;1"
      begin="0s" dur=".8s" 
      calcMode="linear"
      repeatCount="indefinite" 
      />
   </circle>
</svg>