<!-- 三角形三个角的坐标变换 -->
<svg width="57" height="57" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" fill="#fff">
   <circle cx="5" cy="50" r="5">
      <animate attributeName="cx"
         begin="0s" dur="2.2s"
         values="5;27;49;5"
         calcMode="linear"
         repeatCount="indefinite" />
      <animate attributeName="cy"
         begin="0s" dur="2.2s"
         values="50;5;50;50"
         calcMode="linear"
         repeatCount="indefinite"
       />
       
   </circle>
   <circle cx="27" cy="5" r="5">
      <animate attributeName="cx"
        begin="0s" dur="2.2s"
        from="27" to="27"
        values="27;49;5;27"
        calcMode="linear"
        repeatCount="indefinite"
       />
       <animate attributeName="cy"
         begin="0s" dur="2.2s"
         from="5" to="5"
         values="5;50;50;5"
         calcMode="linear"
         repeatCount="indefinite"
       />
   </circle>
   <circle cx="49" cy="50" r="5">
   <animate attributeName="cx"
        begin="0s" dur="2.2s"
        from="27" to="27"
        values="49;5;27;49"
        calcMode="linear"
        repeatCount="indefinite"
       />
       <animate attributeName="cy"
         begin="0s" dur="2.2s"
         from="5" to="5"
         values="50;50;5;50"
         calcMode="linear"
         repeatCount="indefinite"
       />
   </circle>
</svg>