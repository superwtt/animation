<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap">
        <div class="lamp">
            <input class="nav1" id="light" type="radio" name="nav">
            <input class="nav2" id="night" type="radio" name="nav">
            <label for="light" class="light-wrap">
                <div class="sun-wrap">
                    <div class="sun"></div>
                    <div style="--ray-index:0" class="sun-ray"></div>
                    <div style="--ray-index:2" class="sun-ray"></div>
                    <div style="--ray-index:4" class="sun-ray"></div>
                    <div style="--ray-index:6" class="sun-ray"></div>
                    <div style="--ray-index:8" class="sun-ray"></div>
                    <div style="--ray-index:10" class="sun-ray"></div>
                    <div style="--ray-index:12" class="sun-ray"></div>
                    <div style="--ray-index:14" class="sun-ray"></div>
                    <div style="--ray-index:16" class="sun-ray"></div>
                    <div style="--ray-index:18" class="sun-ray"></div>
                </div>
            </label>
            <label for="night" class="night-wrap">
                <div class="night1"></div>
                <div class="night2"></div>
            </label>
        </div>
    </div>
</body>

</html>
