<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <css-doodle>
        :doodle{
            @grid: 32 / 100vmax;
            background: #0a0c27;
        }
        @size: .3vmax;
        font-size: .3vmax;
        margin: 2em;
        color: @p(#D98CC6, #8CB4D8, @m28(#32325a));
        box-shadow: @m3x5((
            calc(4em - @nx * 1em) calc(@ny * 1em) @p(@m3(currentColor), @m2(transparent)),calc(2em + @nx * 1em) calc(@ny * 1em) @lp
          ));
    </css-doodle>
    <script src="https://unpkg.com/css-doodle@0.10.0/css-doodle.min.js"></script>
    <script>
        const doodle = document.querySelector('css-doodle');
        // 每次点击刷新css-doodle
        doodle.onclick = function () {
            doodle.update();
        };
    </script>
</body>
</html>
