<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <css-doodle>
        :doodle{
            @grid:20 / 100vmax;
            background: #0a0c27;
            font-family: sans-serif;
        }

        :after{
            content:\@hex(@r(0x2500, 0x257f));
            color: hsla(@r360, 70%, 70%, @r.9);
            font-size: 5vmax;
        }

        
    </css-doodle>
    <script src="https://unpkg.com/css-doodle@0.10.0/css-doodle.min.js"></script>
    <script>
        const doodle = document.querySelector('css-doodle');
        // 每次点击刷新css-doodle
        doodle.onclick = function () {
            doodle.update();
        };
    </script>
</body>
</html>
