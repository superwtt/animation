<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <css-doodle>
        :doodle{
            @grid: 7 / 100vmax;
            background: #0a0c27;
        }
        @shape: clover 5;
        background: hsla(calc(360 - @i * 4), 70%, 68%, @r.8);
        transform:scale(@r(.2,1.5)) translate(@m2.@r(50%,-50%));

        
    </css-doodle>
    <script src="https://unpkg.com/css-doodle@0.10.0/css-doodle.min.js"></script>
    <script>
        const doodle = document.querySelector('css-doodle');
        // 每次点击刷新css-doodle
        doodle.onclick = function () {
            doodle.update();
        };
    </script>
</body>
</html>
