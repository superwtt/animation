<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <css-doodle grid="5">
         :doodle {
            grid-gap: 1px;
            width: 8em; 
            height: 8em;
            @shape:circle;
            background: #0a0c27;
            
          }
          border-radius:@pick(100% 0,0 100%);
          background: hsla(calc(240 - 6 * @row * @col),70%, 68%, @r.8);
         
    </css-doodle>
    <script src="https://unpkg.com/css-doodle@0.10.0/css-doodle.min.js"></script>
    <script>
        const doodle = document.querySelector('css-doodle');
        // 每次点击刷新css-doodle
        doodle.onclick = function () {
            doodle.update();
        };
    </script>
</body>
</html>
